
<section class="managed-payments"
         qa-id="managed-payments-module"
>
  <h2 class="module-title">
    Payment Account
  </h2>
  <section aria-labelledby="s0-2-status"
           class="section-notice section-notice--information meui-module active"
           role="region"
  >
    <h2 class="section-notice__status"
        id="s0-2-status"
    >
      <svg aria-label="information"
           class="icon icon--information-filled"
           focusable="false"
           role="img"
      >
        <defs data-marko-key="@defs s0-2-7"
              id="s0-2-7-defs"
        >
          <symbol id="icon-information-filled"
                  viewbox="0 0 24 24"
          >
            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12C23.994 5.375 18.625.006 12 0zm0 10a1 1 0 011 1v6a1 1 0 01-2 0v-6a1 1 0 011-1zm0-4a1 1 0 110 2 1 1 0 010-2z"
                  fill="#3665f3"
            >
            </path>
          </symbol>
        </defs>
        <use xlink:href="#icon-information-filled">
        </use>
      </svg>
    </h2>
    <div class="section-notice__content">
      <div class="label">
        eBay is now managing payments
      </div>
      <div class="description">
        Most sellers will be enabled for managed payments in 2020, get your business started early and pre-register now.
      </div>
    </div>
    <div class="managed-payments-links">
      <a aria-label="Navigate to payments page"
         href="https://www.google.com/"
         target="_blank"
      >
        Learn more
      </a>
    </div>
  </section>
</section>
