
<section class="managed-payments"
         qa-id="managed-payments-module"
>
  <h2 class="module-title">
    Payment Account
  </h2>
  <section aria-labelledby="s0-2-status"
           class="section-notice section-notice--attention meui-module active"
           role="region"
  >
    <h2 class="section-notice__status"
        id="s0-2-status"
    >
      <svg aria-label="attention"
           class="icon icon--attention-filled"
           focusable="false"
           role="img"
      >
        <defs data-marko-key="@defs s0-2-6"
              id="s0-2-6-defs"
        >
          <symbol id="icon-attention-filled"
                  viewbox="0 0 24 24"
          >
            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12C23.994 5.375 18.625.006 12 0zm0 18a1 1 0 110-2 1 1 0 010 2zm1-5V7a1 1 0 00-2 0v6a1 1 0 002 0z"
                  fill="#e62048"
                  fill-rule="evenodd"
            >
            </path>
          </symbol>
        </defs>
        <use xlink:href="#icon-attention-filled">
        </use>
      </svg>
    </h2>
    <div class="section-notice__content">
      <div class="label">
        eBay is now managing payments
      </div>
      <div class="description">
        Managed payments allows sellers one place to sell and get paid. You will need to register by June 31st 2020
      </div>
    </div>
    <div class="managed-payments-links">
      <a aria-label="Navigate to payments page"
         href="https://www.google.com/"
         target="_blank"
      >
        Learn more
      </a>
    </div>
  </section>
</section>
